<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<link rel="stylesheet" type="text/css" href="css/music_style.css"/>
	
</head>
<body>
	<div class="outerNode">
		<div class="innerNode">
			<div class="topNode">
				<div class="musicName"></div>
			</div>
			<div class="lineNode">
				<div class="progressNode">
					<div class="progressleft"></div>
					<div class="progressright"></div>
					<div class="trueLine"></div>
				</div>				
			</div>
			<div class="bottomNode">
				<div class="lastNode"></div>
				<div class="playNode"></div>
				<div class="nextNode"></div>
				<div class="volumeNode"></div>
			</div>
		</div>
		<audio class="" src="data/"></audio>
	</div>
	
	<script type="text/javascript" src="js/music_script.js"></script>
</body>
</html>
